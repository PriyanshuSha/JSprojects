<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Welcome check your knowledge here</h2>
    <div class="main">
      <div id="box">
        <h2 id="quebox">1&#41; This is the sample question</h2>
        <div class="row">
          <input
            class="option"
            id="option1"
            type="radio"
            value="a"
            name="option"
          />
          <label for="option1">a&#41; option 1</label>
        </div>
        <div class="row">
          <input
            class="option"
            id="option2"
            type="radio"
            value="b"
            name="option"
          />
          <label for="option2">b&#41; option 2</label>
        </div>
        <div class="row">
          <input
            class="option"
            id="option3"
            type="radio"
            value="c"
            name="option"
          />
          <label for="option3">c&#41; option 3</label>
        </div>
        <div class="row">
          <input
            class="option"
            id="option4"
            type="radio"
            value="d"
            name="option"
          />
          <label for="option4">d&#41; option 4</label>
        </div>

        <button class="btn" onclick="submitQuiz()">Submit</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
